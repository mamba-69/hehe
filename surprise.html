    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: white;
            margin-bottom: 30px;
        }

        /* Flower Animation */
        .flower {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }
        .flower:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        .flower:nth-child(2) {
            top: 20%;
            left: 70%;
            animation-delay: 1s;
        }
        .flower:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-delay: 2s;
        }
        .flower:nth-child(4) {
            top: 80%;
            left: 10%;
            animation-delay: 3s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-30px) rotate(15deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff5e78;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            z-index: 10;
        }
        .button:hover {
            background: #ff324b;
        }
    </style>
</head>

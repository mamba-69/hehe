<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #8e44ad, #3498db);
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #ff324b;
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: firework 2.5s ease-out infinite;
        }
        @keyframes firework {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5);
            }
        }

        /* Falling Flowers */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('flower.png') no-repeat center/cover;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, My Love! ðŸŽ‰</h1>
    <h2>"You are my today and all of my tomorrows. I love you endlessly!"</h2>
    <img src="https://www.dropbox.com/scl/fi/fjsmy4fvt8s1ayk5tmgxv/418626564_950559573127860_2429917605233752261_n.jpg?rlkey=zjy27c31pjn0p6hbrq4i5a81l&st=fht9ghb3&raw=1" alt="Urs">
    <button class="back-button" onclick="location.href='index.html'">Back to Home</button>

    <!-- Animations -->
    <div id="animations"></div>

    <script>
        // Firework and Flower Animations
        function createEffect(type, count) {
            for (let i = 0; i < count; i++) {
                const effect = document.createElement('div');
                effect.classList.add(type);
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(effect);

                // Remove element after animation ends
                effect.addEventListener('animationend', () => {
                    document.body.removeChild(effect);
                });
            }
        }

        // Initialize animations
        setInterval(() => createEffect('firework', 10), 1000);
        setInterval(() => createEffect('flower', 5), 1500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Birthday Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.dropbox.com/scl/fi/m694qb7759nxa9bbeo11c/AdobeStock_880619685_Preview.jpeg?rlkey=5rlcaug70mkoshkgyypux1k2d&st=0cx0iwmr&raw=1') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Text */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #ff4081; /* Bright pink for contrast */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            z-index: 1;
            position: relative;
            margin-top: 80px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        #gift-box {
            display: none;
            width: 100px;
            height: 100px;
            background: url('https://www.dropbox.com/scl/fi/at0ijl8ax7r6ma0x044xu/pngwing.com-1.png?rlkey=dmkr0q6l2bhlk14bjrqjz0seo&st=olq83pta&raw=1') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.5s;
        }

        #gift-box.animate {
            transform: translate(-50%, -50%) scale(1.5);
        }

        #message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        #message-box img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin: 20px 0;
            object-fit: cover;
        }

        #message-box p {
            margin: 20px 0;
            font-size: 1rem;
        }

        .blur {
            filter: blur(5px);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #ff324b;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ff5e78;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #ff324b;
        }

        .back-button::after {
            content: '‚Üê';
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        /* Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: fall 5s linear infinite, pop 2s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            from {
                top: -50px;
                opacity: 1;
            }
            to {
                top: 100vh;
                opacity: 0;
            }
        }

        @keyframes pop {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <h1>Let's Play Mindu-Chokd!</h1>

    <!-- Back Button -->
    <button class="back-button" onclick="location.href='index.html'"></button>

    <div class="game-container" id="game-container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>

    <div id="gift-box"></div>

    <div id="message-box">
        <h2>Happy Birthday Winner! üéâ</h2>
        <img src="https://www.dropbox.com/scl/fi/8e51kx6zpdeytgjgbv1bs/466923020_1771527170328879_5652033378894793357_n.jpg?rlkey=8ybs01hcj9cns9a2x7m8tb65f&st=pf0gfwsr&raw=1" alt="Her Picture">
        <p>U know that u doesnt won only this game, literally u won my whole life by making the garden full of love and joy, Once again <i><b>Happiestttt BDAY To You My Fulltime Wifeyyyy.</b></i></p>
        <p>.<b/> ~ Ur love ‚ù£</b></p>
        <div class="buttons">
            <button class="button" id="go-back">Go Back</button>
            <button class="button" id="replay-button">Replay</button>
        </div>
    </div>

    <script>
        // Falling Hearts Animation
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);

        const cells = document.querySelectorAll('.cell');
        const giftBox = document.getElementById('gift-box');
        const messageBox = document.getElementById('message-box');
        const goBackButton = document.getElementById('go-back');
        const replayButton = document.getElementById('replay-button');
        const gameContainer = document.getElementById('game-container');

        const playerImage = 'https://www.dropbox.com/scl/fi/w80nvznv952rurdkp1dq4/bruhhjj.png?rlkey=w3jbsayx2rs75oxi6guzmo393&st=ax4nvaeh&raw=1';
        const botImage = 'https://www.dropbox.com/scl/fi/tznrxcscbx3az3n27hxjw/hackgif.png?rlkey=p95adfy9ayxp57gkbiztbyk7t&st=ulozfvts&raw=1';

        function initGame() {
            cells.forEach((cell, index) => {
                cell.style.backgroundImage = '';
                cell.addEventListener('click', () => makeMove(cell, index));
            });
            giftBox.style.display = 'none';
            messageBox.style.display = 'none';
            gameContainer.classList.remove('blur');
        }

        // Logic: Fill moves n is
               function makeMove(cell, index) {
            if (cell.style.backgroundImage) return; // Ignore if cell is already filled

            // Player move
            cell.style.backgroundImage = `url(${playerImage})`;

            // Check if the player has won
            if (checkWin(playerImage)) {
                triggerWinSequence();
                return;
            }

            // Bot's move (random empty cell)
            setTimeout(() => {
                const emptyCells = [...cells].filter(cell => !cell.style.backgroundImage);
                if (emptyCells.length === 0) return; // No more moves

                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                randomCell.style.backgroundImage = `url(${botImage})`;

                // Check if bot has won
                if (checkWin(botImage)) {
                    alert("Bot won! Try again.");
                    initGame();
                }
            }, 500);
        }

        function checkWin(imageUrl) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            return winPatterns.some(pattern =>
                pattern.every(index => 
                    cells[index].style.backgroundImage.includes(imageUrl)
                )
            );
        }

        function triggerWinSequence() {
            // Blur the game board
            gameContainer.classList.add('blur');

            // Show gift box with animation
            giftBox.style.display = 'block';
            setTimeout(() => giftBox.classList.add('animate'), 1000);

            // Add click handler to reveal the message
            giftBox.addEventListener('click', () => {
                giftBox.style.display = 'none';
                giftBox.classList.remove('animate');
                showMessageBox();
            });
        }

        function showMessageBox() {
            messageBox.style.display = 'block';

            // Go back button functionality
            goBackButton.addEventListener('click', () => {
                messageBox.style.display = 'none';
                gameContainer.classList.remove('blur');
                initGame();
            });

            // Replay button functionality
            replayButton.addEventListener('click', () => {
                messageBox.style.display = 'none';
                initGame();
            });
        }

        // Initialize the game on page load
        initGame();
    </script>
</body>
</html>

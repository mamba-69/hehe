<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Birthday Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.dropbox.com/scl/fi/m694qb7759nxa9bbeo11c/AdobeStock_880619685_Preview.jpeg?rlkey=5rlcaug70mkoshkgyypux1k2d&st=0cx0iwmr&raw=1') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            z-index: 1;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        #gift-box {
            display: none;
            width: 120px;
            height: 120px;
            background: url('https://www.dropbox.com/scl/fi/at0ijl8ax7r6ma0x044xu/pngwing.com-1.png?rlkey=dmkr0q6l2bhlk14bjrqjz0seo&st=olq83pta&raw=1') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: scaleUp 0.5s ease-in-out;
        }

        @keyframes scaleUp {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        #message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        #message-box img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin: 20px 0;
            object-fit: cover;
        }

        .hearts {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            pointer-events: none;
        }

        .heart {
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            animation: floatUp 2s infinite;
            border-radius: 50%;
            transform: scale(1) rotate(45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translate(0, -100px) scale(0.5) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>

    <div id="gift-box"></div>
    <div id="message-box">
        <h2>Happy Birthday Winner! ðŸŽ‰</h2>
        <p>Message goes here...</p>
        <button onclick="replay()">Replay</button>
    </div>
    <div class="hearts"></div>

    <script>
        const hearts = document.querySelector('.hearts');

        function showHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 - 50 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                hearts.appendChild(heart);

                setTimeout(() => heart.remove(), 2000);
            }
        }

        function replay() {
            document.body.classList.remove('blur');
            // Add more reset logic here if needed.
        }

        // Trigger hearts on winning
        // Call `showHearts()` where necessary in your game logic.
    </script>
</body>
</html>

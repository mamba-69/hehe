<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Birthday Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.dropbox.com/scl/fi/m694qb7759nxa9bbeo11c/AdobeStock_880619685_Preview.jpeg?rlkey=5rlcaug70mkoshkgyypux1k2d&st=0cx0iwmr&raw=1') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #ad3f7e; /* Dark pink */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            z-index: 1;
            position: relative;
            margin-top: 80px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        #gift-box {
            display: none;
            width: 100px;
            height: 100px;
            background: url('https://www.dropbox.com/scl/fi/at0ijl8ax7r6ma0x044xu/pngwing.com-1.png?rlkey=dmkr0q6l2bhlk14bjrqjz0seo&st=olq83pta&raw=1') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.5s;
            z-index: 10;
        }

        #gift-box.animate {
            transform: translate(-50%, -50%) scale(1.5);
        }

        #message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        #message-box img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin: 20px 0;
            object-fit: cover;
        }

        #message-box p {
            margin: 20px 0;
            font-size: 1rem;
        }

        .blur {
            filter: blur(5px);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #ff324b;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ff5e78;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #ff324b;
        }

        .back-button::after {
            content: '‚Üê';
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        /* Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: fall 5s linear infinite, pop 2s ease-in-out infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            from { top: -50px; opacity: 1; }
            to { top: 100vh; opacity: 0; }
        }

        @keyframes pop {
            0%, 100% { transform: scale(1) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
        }

        /* Stars Animation */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: starfall 3s linear infinite;
        }

        @keyframes starfall {
            0% {
                top: -10px;
                left: calc(100% * random());
            }
            100% {
                top: 100vh;
                left: calc(100% * random());
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 id="game-heading">Let's Play!</h1>
    <button class="back-button" onclick="location.href='index.html'"></button>

    <div class="game-container" id="game-container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>

    <div id="gift-box"></div>

    <div id="message-box">
        <img src="https://www.dropbox.com/scl/fi/2kpfl9c0wcb8ijzfdq29f/your-image.jpg?rlkey=5r9bxg6gnnlgz2civ5lqrlsfe&st=0cx0iwmr&raw=1" alt="Gift">
        <p id="message">Congratulations, you've won!</p>
        <div class="buttons">
            <button class="button" id="replay-btn">Replay</button>
            <button class="button" id="go-back-btn">Go Back</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const giftBox = document.getElementById('gift-box');
        const messageBox = document.getElementById('message-box');
        const replayButton = document.getElementById('replay-btn');
        const goBackButton = document.getElementById('go-back-btn');
        const gameHeading = document.getElementById('game-heading');
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill(null);
        let gameOver = false;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let heartsInterval;

        // Start hearts animation
        function startHearts() {
            heartsInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 100);
        }

        // Stop hearts animation
        function stopHearts() {
            clearInterval(heartsInterval);
        }

        // Check winner
        function checkWinner() {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameOver = true;
                    setTimeout(() => {
                        showGiftBox();
                    }, 200);
                    return gameBoard[a];
                }
            }
            if (!gameBoard.includes(null)) {
                gameOver = true;
                setTimeout(() => {
                    showGiftBox();
                }, 200);
                return 'Tie';
            }
            return null;
        }

        // Show gift box animation and stop heart animation
        function showGiftBox() {
            giftBox.style.display = 'block';
            giftBox.classList.add('animate');
            stopHearts();
            startStars();
            gameHeading.style.display = 'none';
            messageBox.style.display = 'block';
        }

        // Show stars animation
        function startStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.classList.add('star');
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }, 100);
        }

        // Restart game
        function replayGame() {
            giftBox.style.display = 'none';
            messageBox.style.display = 'none';
            gameBoard = Array(9).fill(null);
            currentPlayer = 'X';
            gameOver = false;
            gameHeading.style.display = 'block';
            startHearts();
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.textContent = '');
        }

        // Handle cell click
        gameContainer.addEventListener('click', (event) => {
            if (gameOver) return;

            const cellIndex = event.target.getAttribute('data-cell-index');
            if (gameBoard[cellIndex] || !cellIndex) return;

            gameBoard[cellIndex] = currentPlayer;
            event.target.textContent = currentPlayer;

            const winner = checkWinner();
            if (winner) {
                messageBox.querySelector('#message').textContent = winner === 'Tie' ? "It's a tie!" : `${winner} wins!`;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        });

        // Event listeners for replay and go back
        replayButton.addEventListener('click', replayGame);
        goBackButton.addEventListener('click', () => {
            location.href = 'index.html';
        });

        // Start hearts animation on load
        startHearts();
    </script>
</body>
</html>

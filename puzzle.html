<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-Themed Jungle Maze</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.dropbox.com/scl/fi/m694qb7759nxa9bbeo11c/AdobeStock_880619685_Preview.jpeg?rlkey=5rlcaug70mkoshkgyypux1k2d&st=e7e2ys10&raw=1') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #maze-container {
            width: 500px;
            height: 500px;
            position: relative;
            background: url('https://www.dropbox.com/scl/fi/q2r0kvo9lw720d5n1m4nc/72e372992e43e470964aae1df35b4638.png?rlkey=3rntu2wpbod8lu44ym2ey5m6f&st=2xs6ggkj&raw=1') no-repeat center center;
            background-size: cover;
        }

        #player {
            width: 50px;
            height: 50px;
            background: url('https://www.dropbox.com/scl/fi/w80nvznv952rurdkp1dq4/bruhhjj.png?rlkey=w3jbsayx2rs75oxi6guzmo393&st=11mni7fp&raw=1') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        #gift-box {
            width: 60px;
            height: 60px;
            background: url('https://www.dropbox.com/scl/fi/at0ijl8ax7r6ma0x044xu/pngwing.com-1.png?rlkey=dmkr0q6l2bhlk14bjrqjz0seo&st=q8nlownn&raw=1') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 420px;
            left: 420px;
            cursor: pointer;
            transition: transform 1s;
        }

        #message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 100;
        }

        .blurred {
            filter: blur(5px);
        }

        #back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 200;
        }

        #replay-button {
            display: none;
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #replay-button:hover {
            background: #ff324b;
        }
    </style>
</head>
<body>

    <div id="maze-container">
        <div id="player" draggable="true"></div>
        <div id="gift-box"></div>
    </div>

    <div id="message-box">
        <p>Congratulations! You found the gift! üéâ</p>
        <img src="https://www.dropbox.com/scl/fi/8e51kx6zpdeytgjgbv1bs/466923020_1771527170328879_5652033378894793357_n.jpg?rlkey=8ybs01hcj9cns9a2x7m8tb65f&st=flk5ymbb&raw=1" alt="Message" style="width: 100%; margin-top: 20px;">
        <p>Your special message goes here.</p>
    </div>

    <div id="back-arrow" onclick="goBack()">‚Üê</div>
    <button id="replay-button" onclick="replayGame()">Replay</button>

    <script>
        const player = document.getElementById('player');
        const giftBox = document.getElementById('gift-box');
        const messageBox = document.getElementById('message-box');
        const backArrow = document.getElementById('back-arrow');
        const replayButton = document.getElementById('replay-button');

        let isWinner = false;

        // Drag event for the player
        player.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text', 'player');
        });

        // Drop event for the player
        giftBox.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        giftBox.addEventListener('drop', (e) => {
            e.preventDefault();

            const playerRect = player.getBoundingClientRect();
            const giftBoxRect = giftBox.getBoundingClientRect();

            // Check if player reaches the gift box
            if (playerRect.top < giftBoxRect.bottom && playerRect.bottom > giftBoxRect.top &&
                playerRect.left < giftBoxRect.right && playerRect.right > giftBoxRect.left) {
                winGame();
            }
        });

        // Winning logic
        function winGame() {
            if (!isWinner) {
                isWinner = true;
                giftBox.style.transform = 'scale(1.5)';
                messageBox.style.display = 'block';
                document.body.classList.add('blurred');
                backArrow.style.display = 'none';
                replayButton.style.display = 'block';
            }
        }

        // Function to go back to previous page
        function goBack() {
            window.history.back();
        }

        // Function to replay the game
        function replayGame() {
            window.location.reload();
        }
    </script>

</body>
</html>

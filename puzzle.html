<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.dropbox.com/scl/fi/m694qb7759nxa9bbeo11c/AdobeStock_880619685_Preview.jpeg?rlkey=5rlcaug70mkoshkgyypux1k2d&st=z76jm6jz&raw=1') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Puzzle Grid Styling (3 rows and 5 columns) */
        #puzzle {
            display: grid;
            grid-template-columns: repeat(5, 100px); /* 5 columns */
            grid-template-rows: repeat(3, 100px);   /* 3 rows */
            gap: 2px; /* Smaller gap */
            border: 2px solid #333;
            position: relative;
        }

        .puzzle-piece {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 1px solid #333;
            box-sizing: border-box;
            background-image: url('https://www.dropbox.com/scl/fi/0hrvbhvdhxzic9clv9t0i/DALL-E-2024-11-24-23.56.49-A-romantic-scene-with-a-boy-proposing-to-a-girl-with-a-ring-set-in-a-lovely-and-intimate-atmosphere.-The-background-features-soft-shades-of-pink-red.jpg?rlkey=jos63sunes8eyivr8bkspjr18&st=t8k6uvnk&raw=1'); /* Set the image for puzzle pieces */
            background-size: 500px 300px; /* Adjusted for 5 columns and 3 rows */
        }

        /* Modal Styling */
        #gift-box-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 100;
        }

        #gift-box {
            width: 150px;
            height: 150px;
            background: url('https://www.dropbox.com/scl/fi/at0ijl8ax7r6ma0x044xu/pngwing.com-1.png?rlkey=dmkr0q6l2bhlk14bjrqjz0seo&st=0754czm3&raw=1') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            animation: appear 1s ease-in-out;
        }

        @keyframes appear {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Back Arrow Styling */
        #back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 200;
        }

        /* Background blur */
        .blurred {
            filter: blur(5px);
        }

        /* Reply Button after going back */
        #reply-button {
            display: none;
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reply-button:hover {
            background: #ff324b;
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <div id="back-arrow" onclick="goBack()">‚Üê</div>

    <!-- Puzzle Grid -->
    <div id="puzzle"></div>

    <!-- Gift Box Modal -->
    <div id="gift-box-modal">
        <div id="gift-box"></div>
        <p>Congratulations! Here's your surprise! ü•≥</p>
        <img src="https://www.dropbox.com/scl/fi/akb3ltvbchdfkf9hphim4/418711361_954044255643615_5453204934303961164_n.jpg?rlkey=wnmcd7w3jd8z55h6z1tj7foji&st=dcvvhwgd&raw=1" alt="Message" style="width: 100%; margin-top: 20px;">
        <p>Your special message goes here.</p>
    </div>

    <!-- Reply Button -->
    <button id="reply-button" onclick="goBack()">Reply</button>

    <script>
        const puzzle = document.getElementById('puzzle');
        const giftBoxModal = document.getElementById('gift-box-modal');
        const giftBox = document.getElementById('gift-box');
        const backArrow = document.getElementById('back-arrow');
        const replyButton = document.getElementById('reply-button');
        const pieces = [];
        const imageUrl = 'https://www.dropbox.com/scl/fi/akb3ltvbchdfkf9hphim4/418711361_954044255643615_5453204934303961164_n.jpg?rlkey=wnmcd7w3jd8z55h6z1tj7foji&st=ka4g9r09&raw=1'; // The image to be scrambled
        let isPuzzleComplete = false;

        // Generate puzzle pieces
        function generatePuzzle() {
            for (let i = 0; i < 15; i++) { // 3x5 grid (15 pieces)
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.style.backgroundPosition = `-${(i % 5) * 100}px -${Math.floor(i / 5) * 100}px`;  // 5 columns and 3 rows
                piece.setAttribute('draggable', true);
                piece.dataset.index = i;

                // Store correct position data for each piece
                piece.dataset.correctPosition = piece.style.backgroundPosition;

                puzzle.appendChild(piece);
                pieces.push(piece);

                piece.addEventListener('dragstart', dragStart);
                piece.addEventListener('dragover', dragOver);
                piece.addEventListener('drop', dropPiece);
                
                // Mobile touch events
                piece.addEventListener('touchstart', dragStartMobile);
                piece.addEventListener('touchmove', dragMoveMobile);
                piece.addEventListener('touchend', dropPieceMobile);
            }

            shufflePuzzle();
        }

        // Shuffle puzzle pieces
        function shufflePuzzle() {
            const shuffledPieces = [...pieces];
            shuffledPieces.sort(() => Math.random() - 0.5);
            shuffledPieces.forEach(piece => {
                puzzle.appendChild(piece);
            });
        }

        // Drag functions (desktop)
        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.dataset.index);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dropPiece(e) {
            e.preventDefault();
            const draggedIndex = e.dataTransfer.getData('text');
            const droppedPiece = e.target;

            if (draggedIndex !== droppedPiece.dataset.index) {
                const draggedPiece = pieces[draggedIndex];
                puzzle.insertBefore(draggedPiece, droppedPiece);
                checkPuzzleCompletion();
            }
        }

        // Mobile Drag functions
        function dragStartMobile(e) {
            e.target.dataset.touchStart = `${e.touches[0].pageX},${e.touches[0].pageY}`;
        }

        function dragMoveMobile(e) {
            e.preventDefault();
            const touchPos = e.touches[0];
            const [startX, startY] = e.target.dataset.touchStart.split(',').map(Number);
            const deltaX = touchPos.pageX - startX;
            const deltaY = touchPos.pageY - startY;
            e.target.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }

        function dropPieceMobile(e) {
            e.preventDefault();
            const touchPos = e.changedTouches[0];
            const [startX, startY] = e.target.dataset.touchStart.split(',').map(Number);
            const deltaX = touchPos.pageX - startX;
            const deltaY = touchPos.pageY - startY;
            e.target.style.transform = `translate(0, 0)`; // Reset position

            checkPuzzleCompletion();
        }

        // Check if puzzle is complete
        function checkPuzzleCompletion() {
            const isComplete = pieces.every(piece => {
                return piece.style.backgroundPosition === piece.dataset.correctPosition;
            });

            if (isComplete && !isPuzzleComplete) {
                isPuzzleComplete = true;
                showGiftBox();
            }
        }

        // Show the gift box when puzzle is completed
        function showGiftBox() {
            giftBox.style.display = 'block';
        }

        // Modal display when the gift box is clicked
        giftBox.addEventListener('click', () => {
            giftBoxModal.style.display = 'block';
            document.body.classList.add('blurred');
            backArrow.style.display = 'none';
        });

        // Go back and reset
        function goBack() {
            window.location.reload();
        }

        generatePuzzle();
    </script>
</body>
</html>
html>

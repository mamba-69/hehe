<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Birthday Edition</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.dropbox.com/scl/fi/nzvommve8pz4ks8l6wbmf/pexels-pixabay-355887.jpg?rlkey=picgqg4mpusga1ohgu032el4j&st=tl1liwhj&raw=1') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Game container */
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            z-index: 1;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            cursor: pointer;
        }

        /* Gift box styling */
        #gift-box {
            display: none;
            width: 80px;
            height: 80px;
            background: url('https://www.dropbox.com/scl/fi/at0ijl8ax7r6ma0x044xu/pngwing.com-1.png?rlkey=dmkr0q6l2bhlk14bjrqjz0seo&st=olq83pta&raw=1') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: transform 0.5s;
        }

        #gift-box.animate {
            transform: translateX(-50%) scale(1.5);
        }

        /* Modal styling */
        #message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #message-box img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px 0;
        }

        #message-box p {
            margin: 10px 0;
        }

        /* Blur effect */
        .blur {
            filter: blur(5px);
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #ff324b;
        }
    </style>
</head>
<body>

    <!-- Game grid -->
    <div class="game-container" id="game-container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>

    <!-- Gift Box -->
    <div id="gift-box"></div>

    <!-- Message Modal -->
    <div id="message-box">
        <h2>Happy Birthday Winner! ðŸŽ‰</h2>
        <img src="https://www.dropbox.com/scl/fi/8e51kx6zpdeytgjgbv1bs/466923020_1771527170328879_5652033378894793357_n.jpg?rlkey=8ybs01hcj9cns9a2x7m8tb65f&st=pf0gfwsr&raw=1" alt="Her Picture">
        <p>Your special message goes here.</p>
        <div class="buttons">
            <button class="button" id="go-back">Go Back</button>
            <button class="button" id="replay-button">Replay</button>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const giftBox = document.getElementById('gift-box');
        const messageBox = document.getElementById('message-box');
        const goBackButton = document.getElementById('go-back');
        const replayButton = document.getElementById('replay-button');
        const gameContainer = document.getElementById('game-container');

        const playerImage = 'https://www.dropbox.com/scl/fi/w80nvznv952rurdkp1dq4/bruhhjj.png?rlkey=w3jbsayx2rs75oxi6guzmo393&st=ax4nvaeh&raw=1'; // Image for X
        const botImage = 'https://www.dropbox.com/scl/fi/x4lp5hi9r695a7dhe6fzs/ea163885-66c5-4e73-b32e-77e54572d76b.png?rlkey=4vu0zl5wagkabujp89zyp0qpx&st=9q5wtft6&raw=1'; // Image for O
        let board = ['', '', '', '', '', '', '', '', ''];
        let isGameOver = false;

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            winningCombos.forEach(([a, b, c]) => {
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    isGameOver = true;
                    giftBox.style.display = 'block';
                    giftBox.classList.add('animate');
                }
            });

            if (!board.includes('') && !isGameOver) isGameOver = true;
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (board[index] === '' && !isGameOver) {
                    board[index] = 'X';
                    cell.style.backgroundImage = `url('${playerImage}')`;
                    checkWinner();
                }
            });
        });

        giftBox.addEventListener('click', () => {
            messageBox.style.display = 'block';
            gameContainer.classList.add('blur');
        });

        goBackButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
            gameContainer.classList.remove('blur');
        });

        replayButton.addEventListener('click', () => {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => (cell.style.backgroundImage = ''));
            giftBox.style.display = 'none';
            messageBox.style.display = 'none';
            gameContainer.classList.remove('blur');
            isGameOver = false;
        });
    </script>

</body>
</html>

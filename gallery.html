<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Carousel with Circular Motion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/nzvommve8pz4ks8l6wbmf/pexels-pixabay-355887.jpg?rlkey=picgqg4mpusga1ohgu032el4j&st=6pmt6s9h&raw=1') no-repeat center center/cover; /* Your space background */
        }

        /* Carousel Container */
        .carousel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            overflow: hidden;
            border-radius: 50%;
            border: 5px solid white; /* Optional border around the carousel */
        }

        .carousel {
            display: flex;
            animation: rotateCarousel 30s linear infinite; /* 30s for one full rotation */
        }

        .carousel img {
            width: 200px; /* You can adjust the size of the images */
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px;
        }

        /* Animation to rotate carousel in circular motion */
        @keyframes rotateCarousel {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Optional: Styling for the carousel images */
        .carousel img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <!-- Carousel Container -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Insert your 11 images below -->
            <img src="https://via.placeholder.com/200/ff6347/ffffff?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/200/4682b4/ffffff?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/200/32cd32/ffffff?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/200/ff8c00/ffffff?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/200/800080/ffffff?text=Image+5" alt="Image 5">
            <img src="https://via.placeholder.com/200/ff1493/ffffff?text=Image+6" alt="Image 6">
            <img src="https://via.placeholder.com/200/8a2be2/ffffff?text=Image+7" alt="Image 7">
            <img src="https://via.placeholder.com/200/7fff00/ffffff?text=Image+8" alt="Image 8">
            <img src="https://via.placeholder.com/200/ff0000/ffffff?text=Image+9" alt="Image 9">
            <img src="https://via.placeholder.com/200/0000ff/ffffff?text=Image+10" alt="Image 10">
            <img src="https://via.placeholder.com/200/ffff00/ffffff?text=Image+11" alt="Image 11">
        </div>
    </div>

</body>
</html>

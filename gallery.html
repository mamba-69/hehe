<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Boxes</title>
    <link href="https://fonts.googleapis.com/css2?family=Amsterline&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amsterline', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/nzvommve8pz4ks8l6wbmf/pexels-pixabay-355887.jpg?rlkey=picgqg4mpusga1ohgu032el4j&st=6pmt6s9h&raw=1') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-items: center;
            padding: 20px;
            z-index: 1;
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background-color: #f7c4c4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid #c29c9c;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        .gift-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .message {
            position: absolute;
            top: -20px;
            font-size: 1.2em;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        .blur-background {
            filter: blur(5px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <!-- Box 1 -->
        <div class="gift-box" onclick="openGiftBox(1)">
            <div class="message">This is what you get!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 1">
        </div>
        <!-- Box 2 -->
        <div class="gift-box" onclick="openGiftBox(2)">
            <div class="message">Wow, you got this!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 2">
        </div>
        <!-- Box 3 -->
        <div class="gift-box" onclick="openGiftBox(3)">
            <div class="message">Surprise coming your way!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 3">
        </div>
        <!-- Box 4 -->
        <div class="gift-box" onclick="openGiftBox(4)">
            <div class="message">Lucky you!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 4">
        </div>
        <!-- Box 5 -->
        <div class="gift-box" onclick="openGiftBox(5)">
            <div class="message">You've unlocked this!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 5">
        </div>
        <!-- Box 6 -->
        <div class="gift-box" onclick="openGiftBox(6)">
            <div class="message">Here's your surprise!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 6">
        </div>
        <!-- Box 7 -->
        <div class="gift-box" onclick="openGiftBox(7)">
            <div class="message">Can you guess what's inside?</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 7">
        </div>
        <!-- Box 8 -->
        <div class="gift-box" onclick="openGiftBox(8)">
            <div class="message">A gift for you!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 8">
        </div>
        <!-- Box 9 -->
        <div class="gift-box" onclick="openGiftBox(9)">
            <div class="message">The magic begins!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 9">
        </div>
        <!-- Box 10 -->
        <div class="gift-box" onclick="openGiftBox(10)">
            <div class="message">This one's for you!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 10">
        </div>
        <!-- Box 11 -->
        <div class="gift-box" onclick="openGiftBox(11)">
            <div class="message">Unwrap your surprise!</div>
            <img src="https://www.dropbox.com/scl/fi/94f2b6gplqs0u9blu8r6v/pngwing.com.png?rlkey=oe0j0wlzvst67hjlmhjxfcwcu&st=l70v0t8j&raw=1" alt="Gift Box 11">
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <img id="modalImage" src="" alt="Image">
    </div>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const body = document.body;

        function openGiftBox(boxId) {
            // Image corresponding to the clicked box
            let imageSrc = "image" + boxId + ".jpg"; // Make sure to change the names according to your images

            // Show the modal and image
            modal.classList.add("active");
            modalImage.src = imageSrc;

            // Add blur effect on background
            body.classList.add("blur-background");
        }

        function closeModal() {
            // Close the modal
            modal.classList.remove("active");

            // Remove the blur effect from the background
            body.classList.remove("blur-background");
        }
    </script>
</body>
</html>

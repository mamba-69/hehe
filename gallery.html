<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Amsterline&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amsterline', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e6ffe6;
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #005f00;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
            justify-content: center;
            z-index: 2;
        }

        .gallery-item {
            width: calc(33.33% - 20px);
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 60%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .modal-content .description {
            font-size: 1.2em;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 1.5em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 15;
        }

        .close-btn:hover {
            background-color: red;
        }

        /* Falling Leaves Animation */
        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://via.placeholder.com/40x40?text=Leaf') no-repeat center/contain;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Add Scrolling */
        .scrollable {
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <h1>Our Jungle Memories</h1>
    <div class="gallery-container scrollable" id="galleryContainer">
        <!-- Images are dynamically added using JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <img id="modalImage" src="" alt="Gallery Image">
            <p class="description" id="modalDescription"></p>
        </div>
    </div>

    <script>
        // List of images and their descriptions
        const images = [
            { src: 'https://www.dropbox.com/scl/fi/jdurped58evuj8v1rdnla/flowers-heart.jpg?rlkey=lmppp8s3t4e4j5t8v33408qdq&st=hq8ul3k1&raw=1', desc: 'Memory #1 description' },
            { src: 'https://via.placeholder.com/300x400?text=Image2', desc: 'Memory #2 description' },
            { src: 'https://via.placeholder.com/300x400?text=Image3', desc: 'Memory #3 description' },
            { src: 'https://via.placeholder.com/300x400?text=Image4', desc: 'Memory #4 description' },
            // Add all 30 images here
        ];

        // Dynamically populate the gallery
        const galleryContainer = document.getElementById('galleryContainer');
        images.forEach((image, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.innerHTML = `
                <img src="${image.src}" alt="Image ${index + 1}" onclick="openModal(${index})">
            `;
            galleryContainer.appendChild(galleryItem);
        });

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');

        function openModal(index) {
            modalImage.src = images[index].src;
            modalDescription.textContent = images[index].desc;
            modal.classList.add('active');
            galleryContainer.classList.add('blur'); // Add blur effect
        }

        function closeModal() {
            modal.classList.remove('active');
            galleryContainer.classList.remove('blur'); // Remove blur effect
        }

        // Falling Leaves Animation
        const leafUrls = [
            'https://via.placeholder.com/40x40?text=Leaf1',
            'https://via.placeholder.com/40x40?text=Leaf2',
            'https://via.placeholder.com/40x40?text=Leaf3'
        ];

        function createLeaf() {
            const leaf = document.createElement('div');
            const randomLeaf = leafUrls[Math.floor(Math.random() * leafUrls.length)];
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = Math.random() * 3 + 2 + "s";
            leaf.style.backgroundImage = `url(${randomLeaf})`;
            document.body.appendChild(leaf);

            // Remove leaf after animation ends
            leaf.addEventListener('animationend', () => {
                leaf.remove();
            });
        }

        // Generate leaves continuously
        setInterval(createLeaf, 200);
    </script>

</body>
</html>

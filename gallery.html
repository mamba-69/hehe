    <title>Fancy Collage Gallery</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            overflow-x: hidden;
        }

        /* Shooting Stars Background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes shootStar {
            0% {
                opacity: 0;
                transform: translateY(-100px) translateX(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(1000px) translateX(-300px);
            }
        }

        .shooting-stars div {
            position: absolute;
            width: 5px;
            height: 100px;
            background: white;
            opacity: 0.8;
            animation: shootStar 5s linear infinite;
        }

        .shooting-stars div:nth-child(1) {
            top: -50px;
            left: 20%;
            animation-delay: 1s;
        }

        .shooting-stars div:nth-child(2) {
            top: -50px;
            left: 50%;
            animation-delay: 2s;
        }

        .shooting-stars div:nth-child(3) {
            top: -50px;
            left: 80%;
            animation-delay: 3s;
        }

        /* Back Arrow */
        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 50%;
            z-index: 10;
            transition: background 0.3s ease;
        }

        .back-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 20px;
            justify-content: center;
            overflow-y: auto;
            margin: 50px auto;
            max-width: 90%;
        }

        .gallery img {
            flex: 1 1 auto;
            height: auto;
            max-width: 300px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            z-index: 20;
            text-align: center;
        }

        .modal p {
            font-size: 18px;
            margin: 20px 0;
        }

        .modal .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        /* Blur Background */
        .blurred-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            z-index: 15;
        }
    </style>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalText = modal.querySelector('p');
        const blurredBg = document.querySelector('.blurred-bg');
        const closeModalBtn = modal.querySelector('.close-btn');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                blurredBg.style.display = 'block';
                modalText.textContent = img.alt;
            });
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            blurredBg.style.display = 'none';
        });
    </script>

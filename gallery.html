<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Amsterline&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amsterline', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #8b4513, #4e260b);
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
            justify-content: center;
            z-index: 2; /* Keep above chocolates */
        }

        .gallery-item {
            width: calc(33.33% - 20px);
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 60%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .modal-content .description {
            font-size: 1.2em;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        /* Blur Effect */
        .blur {
            filter: blur(8px);
            pointer-events: none;
        }

        /* Falling Chocolates Animation */
        .chocolate {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #4e260b;
            border-radius: 5px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <h1>Our Sweetest Memories</h1>
    <div class="gallery-container" id="galleryContainer">
        <!-- Images are dynamically added using JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <img id="modalImage" src="" alt="Gallery Image">
            <p class="description" id="modalDescription"></p>
        </div>
    </div>

    <script>
        // List of images and their descriptions
        const images = [
            { src: 'https://www.dropbox.com/scl/fi/jdurped58evuj8v1rdnla/flowers-heart.jpg?rlkey=lmppp8s3t4e4j5t8v33408qdq&st=hq8ul3k1&raw=1', desc: 'This is a special memory #1' },
            { src: 'https://via.placeholder.com/300x400?text=Image2', desc: 'This is a special memory #2' },
            { src: 'https://via.placeholder.com/300x400?text=Image3', desc: 'This is a special memory #3' },
            // Add more image URLs and descriptions (30 in total)
        ];

        // Dynamically populate the gallery
        const galleryContainer = document.getElementById('galleryContainer');
        images.forEach((image, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.innerHTML = `
                <img src="${image.src}" alt="Image ${index + 1}" onclick="openModal(${index})">
            `;
            galleryContainer.appendChild(galleryItem);
        });

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');

        function openModal(index) {
            modalImage.src = images[index].src;
            modalDescription.textContent = images[index].desc;
            modal.classList.add('active');
            galleryContainer.classList.add('blur'); // Add blur effect
        }

        function closeModal() {
            modal.classList.remove('active');
            galleryContainer.classList.remove('blur'); // Remove blur effect
        }

        // Falling Chocolates Animation
        function createChocolate() {
            const chocolate = document.createElement('div');
            chocolate.classList.add('chocolate');
            chocolate.style.left = Math.random() * 100 + "vw";
            chocolate.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(chocolate);

            // Remove chocolate after animation ends
            chocolate.addEventListener('animationend', () => {
                chocolate.remove();
            });
        }

        // Generate chocolates continuously
        setInterval(createChocolate, 200);
    </script>

</body>
</html>

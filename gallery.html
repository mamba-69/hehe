<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Fancy Collage Gallery</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable scrolling */
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #3b5998);
            height: 100%;
        }

        /* Background with Shooting Stars */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: twinkle 20s infinite;
        }

        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes shootStar {
            0% {
                opacity: 0;
                transform: translateY(-100px) translateX(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(1200px) translateX(-800px);
            }
        }

        .shooting-stars::before, .shooting-stars::after {
            content: '';
            position: absolute;
            top: -100px;
            width: 3px;
            height: 150px;
            background: white;
            opacity: 0.8;
            animation: shootStar 7s linear infinite;
        }

        .shooting-stars::before {
            left: 30%;
        }

        .shooting-stars::after {
            left: 70%;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Collage Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            max-width: 100%;
            max-height: 100%;
            overflow-y: auto;
        }

        .gallery img {
            width: 300px; /* Maintain the original size of the images */
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 300px;
            animation: fadeIn 0.5s ease;
            z-index: 10;
        }

        .modal p {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Close Button Styling */
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            z-index: 15;
        }

        /* Blurred Background */
        .blurred-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
    </style>
</head>

    <!-- Modal Window -->
    <div id="modal" class="modal">
        <p id="modal-text">Description of the image will appear here.</p>

    <!-- Blurred Background -->

    <!-- Close Button -->
    <button id="close-btn" class="close-btn">&times;</button>

    <script>
        // Get all images in the gallery
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.getElementById('close-btn');
        const blurredBg = document.getElementById('blurred-bg');

        // Array of descriptions for each image
        const descriptions = [
            "This is Image 1", "This is Image 2", "This is Image 3", 
            "This is Image 4", "This is Image 5", "This is Image 6",
            "This is Image 7", "This is Image 8", "This is Image 9",
            "This is Image 10", "This is Image 11", "This is Image 12",
            "This is Image 13", "This is Image 14", "This is Image 15",
            "This is Image 16", "This is Image 17", "This is Image 18",
            "This is Image 19", "This is Image 20", "This is Image 21",
            "This is Image 22", "This is Image 23", "This is Image 24",
            "This is Image 25", "This is Image 26", "This is Image 27",
            "This is Image 28", "This is Image 29", "This is Image 30"
        ];

        // Add event listener to each image
        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                // Show modal with description text
                modal.style.display = 'block';
                modalText.innerText = descriptions[index];
                blurredBg.style.display = 'block'; // Show blurred background
            });
        });

        // Close the modal when close button is clicked
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            blurredBg.style.display = 'none'; // Hide blurred background
        });

        // Close modal when clicking on blurred background
        blurredBg.addEventListener('click', () => {
            modal.style.display = 'none';
            blurredBg.style.display = 'none'; // Hide blurred background
        });

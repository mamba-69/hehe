<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Gallery</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/nzvommve8pz4ks8l6wbmf/pexels-pixabay-355887.jpg?rlkey=picgqg4mpusga1ohgu032el4j&st=6pmt6s9h&raw=1') no-repeat center center/cover; /* Space background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container for the Polaroid Gallery */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px;
            max-width: 90%;
            overflow: hidden;
        }

        /* Polaroid Photo Styling */
        .polaroid {
            width: 220px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            position: relative;
            transform: rotate(-10deg);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Image inside Polaroid */
        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 10px solid white; /* Adds border at the bottom */
            border-radius: 8px;
        }

        /* Optional Caption (if you want) */
        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <!-- Polaroid Photo 1 -->
        <div class="polaroid">

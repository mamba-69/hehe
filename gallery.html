<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Falling Stars</title>
    <style>
        /* Reset and body styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Gradient Background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #3b5998);
            overflow: hidden;
            z-index: -1;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: twinkle 20s infinite;
            z-index: 1;
        }

        /* Twinkling Effect */
        .twinkling {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: twinkle 3s infinite ease-in-out alternate;
            z-index: 2;
        }

        /* Shooting Stars */
        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /* Shooting Stars Animation */
        @keyframes shootStar {
            0% {
                opacity: 0;
                transform: translateY(-200px) translateX(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(2000px) translateX(-1000px);
            }
        }

        /* Randomly Create Shooting Stars */
        .shooting-stars::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            width: 2px;
            height: 100px;
            background: white;
            opacity: 0.8;
            animation: shootStar 5s linear infinite;
            animation-delay: 2s;
        }

        .shooting-stars::after {
            content: '';
            position: absolute;
            top: -200px;
            left: 70%;
            width: 2px;
            height: 120px;
            background: white;
            opacity: 0.5;
            animation: shootStar 7s linear infinite;
            animation-delay: 5s;
        }

        /* Twinkling Keyframes */
        @keyframes twinkle {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        /* Gallery Container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        /* Gallery Images */
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            z-index: 5;
        }

        /* Modal Content */
        .modal img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }

        .modal p {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Blurred Background */
        .blurred-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            z-index: 4;
            display: none;
        }
    </style>
</head>
<body>
    <div id="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="shooting-stars"></div>
    </div>

    <div class="gallery">
        <!-- Gallery Images -->
        <img src="https://www.dropbox.com/scl/fi/jdurped58evuj8v1rdnla/flowers-heart.jpg?rlkey=lmppp8s3t4e4j5t8v33408qdq&st=hq8ul3k1&raw=1" alt="Image 1">

        <img src="https://via.placeholder.com/150" alt="Image 30">
    </div>

    <div class="blurred-bg"></div>

    <div class="modal">
        <button class="close-btn">&times;</button>
        <img src="" alt="Modal Image">
        <p>Image Description Here</p>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('img');
        const modalDesc = modal.querySelector('p');
        const blurredBg = document.querySelector('.blurred-bg');
        const closeModal = document.querySelector('.close-btn');

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                blurredBg.style.display = 'block';
                modalImg.src = img.src;
                modalDesc.textContent = `This is image ${index + 1}`;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            blurredBg.style.display = 'none';
        });
    </script>
</body>
</html>

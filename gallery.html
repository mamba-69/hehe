<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Reveal</title>
    <style>
        /* General Body and Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        /* Gift Box Styling */
        .gift-box {
            width: 100px;
            height: 100px;
            background-color: #f1c40f;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        /* Hover Effect on Gift Box */
        .gift-box:hover {
            transform: scale(1.1);
        }

        /* Gift Box Animation */
        .gift-box.opened {
            transform: scale(0);
            opacity: 0;
        }

        /* The Background Overlay for Blur */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Showing the Overlay */
        .overlay.show {
            visibility: visible;
            opacity: 1;
        }

        /* Full Image Styling */
        .full-image {
            width: 60%;
            max-width: 700px;
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* Close Button Styling */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4757;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn:hover {
            background-color: #ff6b81;
        }

    </style>
</head>
<body>

    <!-- Gift Box that Will Be Clicked to Reveal Image -->
    <div class="gift-box" id="giftBox">
        <span>üéÅ</span> <!-- You can add an icon or text here -->
    </div>

    <!-- Overlay and Full Image -->
    <div class="overlay" id="overlay">
        <div>
            <img src="https://via.placeholder.com/700x500" alt="Full Image" class="full-image" id="fullImage">
            <button class="close-btn" id="closeBtn">X</button>
        </div>
    </div>

    <script>
        // JavaScript to Control Animation and Overlay Display

        const giftBox = document.getElementById('giftBox');
        const overlay = document.getElementById('overlay');
        const fullImage = document.getElementById('fullImage');
        const closeBtn = document.getElementById('closeBtn');

        // When gift box is clicked, reveal the image
        giftBox.addEventListener('click', function () {
            giftBox.classList.add('opened'); // Animate gift box
            overlay.classList.add('show'); // Show overlay with blurred background
        });

        // When close button is clicked, hide the image and return to gallery
        closeBtn.addEventListener('click', function () {
            overlay.classList.remove('show'); // Hide overlay
            giftBox.classList.remove('opened'); // Reset gift box position
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Collage Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            transition: all 0.3s ease;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            overflow-y: auto;
        }

        .modal img {
            width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #ff5c5c;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        /* Blurred Background */
        .blurred-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.6);
            z-index: 500;
            display: none;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <!-- Add your images with the 'data-description' attribute for modal text -->
        <img src="https://www.dropbox.com/scl/fi/nzrtk3cv6ngeb1mf2snx3/467464058_893549606285536_1589891712593959421_n.png?rlkey=dpm065ffypxd2eznuxo0p73v7&st=81ov5pki&raw=1" alt="Image 1" data-description="This is image 1.">
        <img src="https://www.dropbox.com/scl/fi/jdurped58evuj8v1rdnla/flowers-heart.jpg?rlkey=lmppp8s3t4e4j5t8v33408qdq&st=hq8ul3k1&raw=1" alt="Image 2" data-description="This is image 2.">
        <img src="https://www.dropbox.com/scl/fi/8e51kx6zpdeytgjgbv1bs/466923020_1771527170328879_5652033378894793357_n.jpg?rlkey=8ybs01hcj9cns9a2x7m8tb65f&st=dd3y6pbp&raw=1" alt="Image 3" data-description="This is image 3.">
        <img src="https://www.dropbox.com/scl/fi/5uqhhr9n07yqoc6nctktq/465951187_1302117967627778_1818192796689693245_n.png?rlkey=82t8ru0kam2xvqggrcp9qgqgu&st=t26z7nin&raw=1" alt="Image 4" data-description="This is image 4.">
        <img src="https://www.dropbox.com/scl/fi/kg00wjndomvq04mv19kvs/465759143_783783307224907_1249375363540092319_n.png?rlkey=c65ht1m7wufu4w9jzyttkugsb&st=3e8fnxen&raw=1" alt="Image 5" data-description="This is image 5.">
        <img src="https://www.dropbox.com/scl/fi/e9kpjcx0ex4u86gxuxkzb/467167847_558042733605739_2388996369114830820_n.png?rlkey=6r9y2xxtqsmargpt74ko27qme&st=sod2nq3e&raw=1" alt="Image 6" data-description="This is image 6.">
        <img src="https://www.dropbox.com/scl/fi/k3a98wx1hoqjomu9ordin/467381412_934489351928170_1008943632770178234_n.png?rlkey=bxv0vhbqg841vk4h8qvb4wlzn&st=sfgd5kzf&raw=1" alt="Image 7" data-description="This is image 7.">
        <img src="https://www.dropbox.com/scl/fi/x7t7k13yfqz5jpsslved7/465747553_1083589650114218_4061458041450549263_n.png?rlkey=l1zh6eg2f53tgzw2sflfgx3xj&st=xyz1m2tu&raw=1" alt="Image 8" data-description="This is image 8.">
        <img src="https://www.dropbox.com/scl/fi/7r8s9lez7hy283vhbt69a/465503335_447487181417683_5666822542636803589_n.png?rlkey=r2k4nifg505fwozxl55ch8n2y&st=fhyxvfdv&raw=1" alt="Image 9" data-description="This is image 9.">
        <!-- Add more images as needed -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <img id="modalImage" src="" alt="Modal Image">
        <p id="modalText"></p>
    </div>

    <!-- Blurred Background -->
    <div id="blurredBackground" class="blurred-bg"></div>

    <script>
        // Function to open the modal with image description
        function openModal(imageSrc, description) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            var modalText = document.getElementById("modalText");
            var blurredBackground = document.getElementById("blurredBackground");

            modalImage.src = imageSrc;
            modalText.textContent = description;
            modal.style.display = "block";
            blurredBackground.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            var blurredBackground = document.getElementById("blurredBackground");

            modal.style.display = "none";
            blurredBackground.style.display = "none";
        }

        // Attach event listeners to all images
        const images = document.querySelectorAll(".gallery img");
        images.forEach((img) => {
            img.addEventListener("click", function () {
                openModal(img.src, img.getAttribute("data-description"));
            });
        });
    </script>
</body>
</html>

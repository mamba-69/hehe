<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Boxes</title>
    <link href="https://fonts.googleapis.com/css2?family=Amsterline&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amsterline', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/nzvommve8pz4ks8l6wbmf/pexels-pixabay-355887.jpg?rlkey=picgqg4mpusga1ohgu032el4j&st=6pmt6s9h&raw=1') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            pointer-events: none;
            z-index: -1;
            transition: filter 0.3s ease-in-out;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 30px;
            justify-items: center;
            padding: 20px;
            z-index: 1;
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background-color: #f7c4c4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid #c29c9c;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .message {
            position: absolute;
            top: -20px;
            font-size: 1.2em;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            opacity: 0;
            animation: fadeInImage 1s forwards;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        /* To control the blur effect when the modal is opened */
        .blur-background {
            filter: blur(5px);
        }

        /* Keyframes for fade-in effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInImage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div> <!-- This holds the blurred background -->
    
    <div class="box-container">
        <!-- Box 1 -->
        <div class="gift-box" onclick="openGiftBox(1)">
            <div class="message" id="message1">This is what you get!</div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <img id="modalImage" src="" alt="Image">
    </div>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const body = document.body;
        const messages = document.querySelectorAll('.message');

        // Add URLs of your images for each box
        const imageUrls = [
            "https://www.dropbox.com/scl/fi/a19yqp66du4x6tkmhihf9/462642702_1577113209600697_202939817461201485_n.png?rlkey=rrdufhz0piavxmukp88hwnh1h&st=d7lsiiud&raw=1",
            "https://example.com/image2.jpg",
            "https://example.com/image3.jpg",
            "https://example.com/image4.jpg",
            "https://example.com/image5.jpg",
            "https://example.com/image6.jpg",
            "https://example.com/image7.jpg",
            "https://example.com/image8.jpg",
            "https://example.com/image9.jpg",
            "https://example.com/image10.jpg",
            "https://example.com/image11.jpg"
        ];

        function openGiftBox(boxId) {
            // Show the message for the clicked box
            const message = document.getElementById(`message${boxId}`);
            message.style.opacity = 1;

            // After a delay, show the image with animation
            setTimeout(() => {
                // Set the image URL
                modalImage.src = imageUrls[boxId - 1];

                // Show the modal and apply blur to background
                modal.classList.add("active");
                body.classList.add("blur-background");
            }, 1000);  // Delay to show message first
        }

        function closeModal() {
            // Close the modal and reset background
            modal.classList.remove("active");
            body.classList.remove("blur-background");
        }
    </script>
</body>
</html>

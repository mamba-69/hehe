<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Falling Stars</title>
    <style>
        /* Reset and body styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Gradient Background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #3b5998);
            overflow: hidden;
            z-index: -1;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: twinkle 20s infinite;
            z-index: 1;
        }

        /* Twinkling Effect */
        .twinkling {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: twinkle 3s infinite ease-in-out alternate;
            z-index: 2;
        }

        /* Shooting Stars */
        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /* Shooting Stars Animation */
        @keyframes shootStar {
            0% {
                opacity: 0;
                transform: translateY(-200px) translateX(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(2000px) translateX(-1000px);
            }
        }

        /* Randomly Create Shooting Stars */
        .shooting-stars::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            width: 2px;
            height: 100px;
            background: white;
            opacity: 0.8;
            animation: shootStar 5s linear infinite;
            animation-delay: 2s;
        }

        .shooting-stars::after {
            content: '';
            position: absolute;
            top: -200px;
            left: 70%;
            width: 2px;
            height: 120px;
            background: white;
            opacity: 0.5;
            animation: shootStar 7s linear infinite;
            animation-delay: 5s;
        }

        /* Twinkling Keyframes */
        @keyframes twinkle {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 5px;
            padding: 20px;
            max-width: 100%;
            height: 100%;
            overflow-y: scroll;
            margin: 0 auto;
            z-index: 2;
        }

        /* Gallery Images */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            z-index: 5;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        /* Modal Content */
        .modal img {
            width: auto;
            max-width: 80%; /* Limit the size of the image */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .modal p {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Blurred Background */
        .blurred-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            z-index: 4;
            display: none;
        }
    </style>
</head>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <img id="modalImage" src="" alt="Modal Image">
        <p id="modalText"></p>
    </div>

    <!-- Blurred Background -->
    <div id="blurredBackground" class="blurred-bg"></div>

    <script>
        // Open Modal Function
        function openModal(imageSrc, textContent) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            var modalText = document.getElementById("modalText");
            var blurredBackground = document.getElementById("blurredBackground");

            modalImage.src = imageSrc;
            modalText.textContent = textContent;
            modal.style.display = "block";
            blurredBackground.style.display = "block";
        }

        // Close Modal Function
        function closeModal() {
            var modal = document.getElementById("myModal");
            var blurredBackground = document.getElementById("blurredBackground");

            modal.style.display = "none";
            blurredBackground.style.display = "none";
        }

        // Event Listeners for Gallery Images
        const images = document.querySelectorAll(".gallery img");
        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                openModal(img.src, "This is image " + (index + 1));
            });
        });
    </script>

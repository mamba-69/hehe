<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main content (hidden initially for portrait mode) */
        #main-content {
            display: none;
            flex-direction: column;
            text-align: center;
            width: 100%;
        }

        #main-content h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        #main-content p {
            font-size: 1.2em;
            color: white;
            margin-bottom: 30px;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff5e78;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .button:hover {
            background: #ff324b;
        }

        /* Rotate screen animation */
        #rotate-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #rotate-screen img {
            width: 150px;
            animation: rotate 2s infinite;
        }

        #rotate-screen p {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Rotate screen message -->
    <div id="rotate-screen">
        <img src="rotate-icon.png" alt="Rotate Screen" />
        <p>Please rotate your device for the best experience! ðŸŒŸ</p>
    </div>

    <!-- Main content -->
    <div id="main-content">
        <h1>Happy Birthday, My Love! ðŸŽ‰ðŸ’–</h1>
        <p>You are the most beautiful flower in my garden of life. ðŸŒ¸</p>
        <button class="button" onclick="location.href='moments.html'">Our Moments</button>
    </div>

    <script>
        // Function to detect orientation and toggle views
        function checkOrientation() {
            const rotateScreen = document.getElementById("rotate-screen");
            const mainContent = document.getElementById("main-content");

            if (window.innerHeight > window.innerWidth) {
                // Portrait mode: Show "rotate screen" message
                rotateScreen.style.display = "flex";
                mainContent.style.display = "none";
            } else {
                // Landscape mode: Show main content
                rotateScreen.style.display = "none";
                mainContent.style.display = "flex";
            }
        }

        // Check orientation on load and resize
        window.addEventListener("load", checkOrientation);
        window.addEventListener("resize", checkOrientation);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Main Content Styling */
        #main-content {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff5e78;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            margin: 10px;
        }

        .button:hover {
            background: #ff324b;
        }

        /* Rotate Screen Animation */
        #rotate-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 100;
            position: absolute;
            top: 0;
            left: 0;
        }

        #rotate-screen img {
            width: 150px;
            animation: rotate 2s infinite ease-in-out;
        }

        #rotate-screen p {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Rotate Screen Message -->
    <div id="rotate-screen">
        <img src="https://www.dropbox.com/scl/fi/7wdfd7f21a27inj6rqqcs/responsive.png?rlkey=0wfj99um8jmoce56bxx1x4jzy&st=6c4a7m7i&raw=1" alt="Rotate Screen" />
        <p>Rotate your device for the best experience!</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Happy Birthday, My Love! ðŸŽ‰ðŸ’–</h1>
        <button class="button" onclick="location.href='surprise.html'">Click for Surprise</button>
        <button class="button" onclick="location.href='moments.html'">Our Moments</button>
    </div>

    <script>
        // Function to detect orientation and toggle views
        function checkOrientation() {
            const rotateScreen = document.getElementById("rotate-screen");
            const mainContent = document.getElementById("main-content");

            if (window.innerHeight > window.innerWidth) {
                // Portrait mode: Show "rotate screen" message
                rotateScreen.style.display = "flex";
                mainContent.style.display = "none";
            } else {
                // Landscape mode: Show main content
                rotateScreen.style.display = "none";
                mainContent.style.display = "flex";
            }
        }

        // Check orientation on load and resize
        window.addEventListener("load", checkOrientation);
        window.addEventListener("resize", checkOrientation);
    </script>
</body>
</html>

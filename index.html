<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .button:hover {
            background: #ff324b;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Firework animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Falling flowers */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('flower.png') no-repeat center/cover;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love! üéâ</h1>
        <p>
            To the most wonderful woman in my life, <br> 
            You light up my world with your love and warmth. <br>
            On this special day, I want to tell you just how much you mean to me. <br>
            Here's to many more birthdays, adventures, and cherished moments together. üíï
        </p>
        <div class="buttons">
            <button class="button" onclick="showMessage()">Click for a Surprise!</button>
            <button class="button" onclick="openMoments()">Our Special Moments</button>
        </div>
    </div>

    <!-- Fireworks and flowers container -->
    <div id="effects"></div>

    <script>
        function showMessage() {
            alert("Happy Birthday, Wifey! You‚Äôre the best thing that's ever happened to me! ‚ù§Ô∏è");
        }

        function openMoments() {
            window.location.href = "moments.html";
        }

        // Firework and flower animation logic
        function createEffect(type, count, container) {
            for (let i = 0; i < count; i++) {
                const effect = document.createElement('div');
                effect.classList.add(type);
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.top = Math.random() * 50 + 'vh';
                effect.style.animationDuration = Math.random() * 2 + 1 + 's';
                container.appendChild(effect);

                // Remove element after animation ends
                effect.addEventListener('animationend', () => {
                    container.removeChild(effect);
                });
            }
        }

        // Initialize effects
        window.onload = function () {
            const effectsContainer = document.getElementById('effects');
            setInterval(() => createEffect('firework', 5, effectsContainer), 1000);
            setInterval(() => createEffect('flower', 5, effectsContainer), 1500);
        };
    </script>
</body>
</html>

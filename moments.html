<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Moments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #89f7fe, #66a6ff);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            z-index: 10;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5e78;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            z-index: 10;
        }
        .back-button:hover {
            background: #ff324b;
        }

        /* Sparkles Animation */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkle 3s ease-out infinite;
        }
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(50vh) scale(0.5);
            }
        }

        /* Falling Flowers */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('flower.png') no-repeat center/cover;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Our Special Moments ðŸ’–</h1>
    <div class="gallery">
        <img src="pic1.jpg" alt="Special Moment 1">
        <img src="pic2.jpg" alt="Special Moment 2">
        <img src="pic3.jpg" alt="Special Moment 3">
        <!-- Add more images as needed -->
    </div>
    <button class="back-button" onclick="goBack()">Back to Home</button>

    <!-- Animations Container -->
    <div id="animations"></div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Animation Logic
        function createEffect(type, count, container) {
            for (let i = 0; i < count; i++) {
                const effect = document.createElement('div');
                effect.classList.add(type);
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.top = Math.random() * 50 + 'vh';
                effect.style.animationDuration = Math.random() * 2 + 2 + 's';
                container.appendChild(effect);

                // Remove element after animation ends
                effect.addEventListener('animationend', () => {
                    container.removeChild(effect);
                });
            }
        }

        // Initialize animations
        window.onload = function () {
            const animationsContainer = document.getElementById('animations');
            setInterval(() => createEffect('sparkle', 10, animationsContainer), 1000);
            setInterval(() => createEffect('flower', 5, animationsContainer), 1500);
        };
    </script>
</body>
</html>
